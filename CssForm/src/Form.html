<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="Form.css">
    <title>Форма</title>
</head>
<body>
<div class="wrap-request-form">
    <label for="first-form" class="first-form-label">Отправить заявку</label>
    <form id="first-form" class="request-form" action="/Placeholder.php" method="post">
        <label for="name">Ваше имя</label>
        <p class="article"><input id="name" class="info" type="text" placeholder="Ваше имя*"/></p>
        <label for="phone">Ваш номер телефона</label>
        <p class="article"><input id="phone" class="info" type="text" placeholder="Ваш номер телефона*"/></p>
        <label for="email-vk">Ваш email или VK</label>
        <p class="article"><input id="email-vk" class="info" type="text" placeholder="Ваш email или VK*"/></p>
        <label for="comment">Комментарий</label>
        <p class="article"><textarea id="comment"  class="comment-text" rows="5" placeholder="Комментарий (не обязательно)"></textarea></p>
        <div class="help-sign">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
        <div class="wrap-send-request"><input class="send-request" type="button" value="Отправить заявку"/></div>
    </form>
</div>
</body>
</html>
